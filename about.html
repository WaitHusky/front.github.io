<h2><strong>东映株式会社 </strong></h2>
<div id="content" style="position:absolute;left:500px;height:50px;width: 300px;">东映株式会社 Toei Tokyo（日语：とうえい），简称东映，创始于1949年，为日本五大电影公司之一。除了电影制作及发行，东映同时也经营电影院、影城、卫星电视、及影片出租等相关业务。东映也跨足其他产业，如东映即为朝日电视台的发起者及大股东之一。另外，在1950及1960年代，东映曾是今日日本职棒的北海道日本火腿斗士队的拥有者。
